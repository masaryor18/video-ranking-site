<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動画ランキングサイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 年齢確認 UI -->
  <div id="age-check" class="age-check">
    <h2>年齢確認</h2>
    <p>このサイトは18歳以上のみ利用できます。あなたの年齢を選択してください。</p>
    <button id="btn-over18">18歳以上</button>
    <button id="btn-under18">18歳未満</button>
  </div>

  <!-- 動画サイト本体（初期状態では非表示） -->
  <div id="site-content" style="display:none;">
    <header>
      <h1>動画ランキング</h1>
      <nav>
        <button id="tab-popular" class="active">人気順</button>
        <button id="tab-latest">新着順</button>
      </nav>
    </header>

    <main>
      <div id="video-list" class="video-list"></div>
      <div class="pagination">
        <button id="prev-btn">前へ</button>
        <span id="page-number">1</span>
        <button id="next-btn">次へ</button>
      </div>
    </main>

    <aside id="popup-ad" class="popup-ad" aria-hidden="true"></aside>
  </div>

  <script>
    document.getElementById('btn-over18').addEventListener('click', () => {
      // 年齢確認 UI を消して本体を表示
      document.getElementById('age-check').style.display = 'none'
      document.getElementById('site-content').style.display = 'block'

      // main.js を動的に読み込む
      const script = document.createElement('script')
      script.type = 'module'
      script.src = '/src/main.js'
      document.body.appendChild(script)
    })

    document.getElementById('btn-under18').addEventListener('click', () => {
      window.location.href = '/under18.html'
    })
  </script>
</body>
</html>
