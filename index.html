<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画ランキングサイト（テスト）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .video-card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .video-card h3 {
      margin: 8px 0;
      font-size: 18px;
    }
    .video-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
    .video-card a {
      display: inline-block;
      margin-top: 6px;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>動画ランキングサイト（テスト）</h1>
  <div id="video-list">読み込み中...</div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Vercel環境変数を読み込む（ローカル動作時は直書きでもOK）
    const supabaseUrl = process.env.SUPABASE_URL || "<YOUR_SUPABASE_URL>";
    const supabaseAnonKey = process.env.SUPABASE_ANON_KEY || "<YOUR_SUPABASE_ANON_KEY>";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function loadVideos() {
      const { data, error } = await supabase
        .from("videos")
        .select("*")
        .order("created_at", { ascending: false });

      const container = document.getElementById("video-list");
      container.innerHTML = "";

      if (error) {
        container.innerHTML = `<p style="color:red;">データ取得エラー: ${error.message}</p>`;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>まだ動画がありません</p>";
        return;
      }

      data.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <h3>${video.title}</h3>
          <p>${video.description || "説明なし"}</p>
          ${video.thumbnail_url ? `<img src="${video.thumbnail_url}" alt="サムネイル">` : ""}
          <a href="${video.link_url}" target="_blank">動画を見る</a>
          <p>再生数: ${video.views}</p>
        `;

        container.appendChild(card);
      });
    }

    loadVideos();
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const { createClient } = supabase;
    const supabaseClient = createClient(
      window.SUPABASE_URL,
      window.SUPABASE_ANON_KEY
    );

    const { data, error } = await supabaseClient.from("videos").select("*");
    console.log("Supabase データ:", data);
    if (error) console.error("Supabase エラー:", error);
  });
</script>

</body>
</html>
