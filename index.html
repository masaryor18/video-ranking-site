<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画ランキングサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 年齢確認 UI -->
  <div id="age-check" class="age-check">
    <h2>年齢確認</h2>
    <p>このサイトは18歳以上を対象としています。<br>あなたの年齢を選択してください。</p>
    <button id="btn-over18">18歳以上</button>
    <button id="btn-under18">18歳未満</button>
  </div>

  <!-- サイト全体のラッパー -->
  <div id="site-content" style="display:none;">
    <header>
      <h1>動画ランキングサイト</h1>
      <nav>
        <button id="tab-popular" class="active">人気順</button>
        <button id="tab-latest">新着順</button>
      </nav>
    </header>

    <main>
      <div id="video-list" class="video-list"></div>

      <div class="pagination">
        <button id="prev-btn">前へ</button>
        <span id="page-number">1</span>
        <button id="next-btn">次へ</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 動画ランキングサイト</p>
    </footer>

    <!-- 広告スペース -->
    <div id="popup-ad" class="popup-ad" aria-hidden="true"></div>
  </div>

  <script type="module" src="src/main.js"></script>
  <script>
    // 年齢確認の処理
    document.addEventListener("DOMContentLoaded", () => {
      const ageCheck = document.getElementById("age-check");
      const siteContent = document.getElementById("site-content");
      const over18Btn = document.getElementById("btn-over18");
      const under18Btn = document.getElementById("btn-under18");

      over18Btn.addEventListener("click", () => {
        ageCheck.style.display = "none";
        siteContent.style.display = "block";
      });

      under18Btn.addEventListener("click", () => {
        window.location.href = "/under18.html";
      });
    });
  </script>
</body>
</html>
