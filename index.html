<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動画ランキングサイト</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #ff69b4;
        font-family: Arial, sans-serif;
      }
      header {
        text-align: center;
        padding: 1em;
      }
      .tabs {
        display: flex;
        justify-content: center;
        gap: 1em;
        margin-bottom: 1em;
      }
      .tab {
        cursor: pointer;
        padding: 0.5em 1em;
        background: #222;
        border: 1px solid #ff69b4;
        user-select: none;
      }
      .tab.active {
        background: #ff69b4;
        color: #000;
      }
      .container {
        display: flex;
        max-width: 1200px;
        margin: auto;
      }
      .ad-space {
        width: 15%;
        min-width: 80px;
      }
      .content {
        width: 70%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1em;
      }
      .video {
        border: 1px solid #ff69b4;
        padding: 0.5em;
        display: flex;
        align-items: center;
        gap: 1em;
      }
      .video img {
        width: 120px;
        height: auto;
        cursor: pointer;
        flex-shrink: 0;
      }
      .video-title {
        color: #ff69b4;
        word-break: break-word;
      }
      .pagination {
        text-align: center;
        margin: 2em 0;
      }
      .pagination button {
        margin: 0 0.5em;
        padding: 0.5em 1em;
        background: #ff69b4;
        color: #000;
        border: none;
        cursor: pointer;
        user-select: none;
      }
      footer {
        text-align: center;
        padding: 2em;
        font-size: 0.9em;
        line-height: 1.6;
        color: #888;
      }
      #popup-ad {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        border: 2px solid #ff69b4;
        padding: 2em;
        display: none;
        z-index: 1000;
        max-width: 300px;
        box-sizing: border-box;
      }
      #popup-ad button.close-ad {
        float: right;
        cursor: pointer;
        background: none;
        border: none;
        color: #ff69b4;
        font-size: 1.5em;
        line-height: 1;
        padding: 0;
        margin: 0 0 0 0.5em;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .ad-space {
          display: none;
        }
        .content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>動画ランキング</h1>
      <div class="tabs">
        <div class="tab active" id="tab-popular" tabindex="0" role="button" aria-pressed="true">人気順</div>
        <div class="tab" id="tab-latest" tabindex="0" role="button" aria-pressed="false">最新</div>
      </div>
    </header>

    <div class="container">
      <div class="ad-space"></div>
      <div class="content" id="video-list"></div>
      <div class="ad-space"></div>
    </div>

    <div class="pagination">
      <button id="prev-btn" aria-label="前のページ">前へ</button>
      <span id="page-number" aria-live="polite" aria-atomic="true">1</span>
      <button id="next-btn" aria-label="次のページ">次へ</button>
    </div>

    <footer>
      <p>
        当サイトは18歳以上の方を対象としています。<br />
        本サイトに掲載されているリンク先のコンテンツは各運営元の責任に基づいて提供されています。<br />
        当サイトはリンク紹介のみを行っており、コンテンツ自体を保存・配信しておりません。<br />
        閲覧は自己責任にてお願いいたします。
      </p>
    </footer>

    <div id="popup-ad" aria-hidden="true"></div>

    <!-- Vite がビルド時に main.js を読み込む -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
