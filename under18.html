<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>閲覧できません</title>
  <meta name="robots" content="noindex">
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%;padding:1rem;box-sizing:border-box;text-align:center}
    .card{max-width:640px;padding:2rem;border:2px solid #ff69b4;background:#111}
    a{color:#ff69b4;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">このサイトは閲覧できません</h1>
      <p>申し訳ありませんが、本サイトは18歳以上の方のみご利用いただけます。</p>
      <p>ご自身の年齢が18歳未満の場合は、閲覧を中止してください。</p>
      <p style="margin-top:1.2rem"><a href="/" rel="noopener">トップに戻る</a></p>
    </div>
  </div>
</body>
</html>
